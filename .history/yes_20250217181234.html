<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s ease-in-out;
            width: 150px;
            text-align: center;
        }

        #yesBtn {
            background-color: green;
            color: white;
        }

        #noBtn {
            background-color: red;
            color: white;
            position: absolute;
        }

        @media (max-width: 600px) {
            .btn {
                width: 120px;
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <h2>Do you Love Me?</h2>
    <div class="btn-container">
        <button id="yesBtn" class="btn" onclick="redirect()">Yes</button>
        <button id="noBtn" class="btn" onmouseover="moveButton()" onmousedown="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            let btn = document.getElementById("noBtn");

            let maxWidth = window.innerWidth - 200; // Prevents button from going off-screen
            let maxHeight = window.innerHeight - 200;

            let x = Math.random() * maxWidth - (maxWidth / 2);
            let y = Math.random() * maxHeight - (maxHeight / 2);

            btn.style.left = `${x}px`; // Move left/right
            btn.style.top = `${y}px`;  // Move up/down
        }

        function redirect() {
            window.location.href = "love.html"; // Change to your target page
        }
    </script>

</body>
</html>
